version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate form
  steps:
  - intent: greet
  - action: utter_greet
  - action: name_form
  - activate_loop: name_form

- rule: Submit form
  condition: 
  - active_loop: name_form
  steps:
  - action: name_form
  - active_loop: null
  - slot_was_set: 
    - requested_slot: null
  - action: utter_submit
  - action: utter_slot_values
